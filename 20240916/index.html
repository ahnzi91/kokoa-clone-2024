<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Best Colors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>The Best Colors</h1>
    </header>
    <main class="contents">
      <div class="row">
        <div class="tomato">
          <div class="tomato-desc">
            <h3>Tomato</h3>
            <h4>#FF6347</h4>
          </div>
        </div>
        <div class="teal">
          <div class="teal-desc">
            <h3>Teal</h3>
            <h4>#008080</h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="burlywood">
          <div class="burlywood-desc">
            <h3>Burlywood</h3>
            <h4>#DEB887</h4>
          </div>
        </div>
        <div class="thistle">
          <div class="thistle-desc">
            <h3>Thistle</h3>
            <h4>#D7BFD7</h4>
          </div>
        </div>
      </div>
    </main>

</html>
